<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background: rgba(0,0,0,0.4);
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    main {
      width: 95%;
      max-width: 900px;
      margin-top: 2rem;
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 20px;

      text-align: center;
    }

    .upload-label {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #00c6ff;
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(0,198,255,0.4);
    }
    .upload-label:hover {
      background: #0072ff;
      box-shadow: 0 6px 15px rgba(0,114,255,0.6);
    }
    input[type="file"] {
      display: none;
    }

    .file-info {
      margin-top: 1rem;
      font-size: 1rem;
      opacity: 0.8;
    }

    #loader {
      margin: 1.5rem auto;
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top-color: #00c6ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #gameFrame {
      width: 100%;
      height: 70vh;
      margin-top: 2rem;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      background: #000;
    }
  </style>
</head>
<body>
  <header>üéÆ ZIP„Ç≤„Éº„É†„É©„É≥„ÉÅ„É£„Éº</header>

  <main>
    <label for="zipFile" class="upload-label">üìÇ ZIP„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</label>
    <input type="file" id="zipFile" accept=".zip">
    <div class="file-info" id="fileInfo">„Åæ„Å†„Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</div>

    <div id="loader"></div>
    <iframe id="gameFrame"></iframe>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    const fileInput = document.getElementById("zipFile");
    const fileInfo = document.getElementById("fileInfo");
    const loader = document.getElementById("loader");
    const frame = document.getElementById("gameFrame");

    fileInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      fileInfo.textContent = `ÈÅ∏Êäû‰∏≠: ${file.name} (${(file.size/1024).toFixed(1)} KB)`;
      loader.style.display = "block";
      frame.src = "";

      const zip = await JSZip.loadAsync(file);
      const files = {};

      for (const [filename, entry] of Object.entries(zip.files)) {
        if (!entry.dir) {
          files[filename] = await entry.async("blob");
        }
      }

      if (navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({
          type: "load-zip",
          files: Object.fromEntries(
            Object.entries(files).map(([name, blob]) => [name, URL.createObjectURL(blob)])
          )
        });
      }

      const indexFile = Object.keys(files).find(f => f.toLowerCase().endsWith("index.html"));
      if (!indexFile) {
        loader.style.display = "none";
        alert("ZIPÂÜÖ„Å´ index.html „ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„ÇìÔºÅ");
        return;
      }

      frame.src = "zip:///" + indexFile;
      frame.onload = () => {
        loader.style.display = "none";
      };
    });
  </script>
</body>
